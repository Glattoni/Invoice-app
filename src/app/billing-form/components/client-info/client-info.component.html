<fieldset *ngIf="form" [formGroup]="form">
  <legend>bill to</legend>

  <div class="fields-container client-initials">
    <!-- client's name -->
    <app-text-input
      class="client-name"
      formControlName="clientName"
      label="client's name"
      [invalid]="invalidName"
      [disabledControl]="true"
    ></app-text-input>
    <!-- client's name -->

    <!-- client's email -->
    <app-text-input
      class="client-email"
      formControlName="clientEmail"
      label="client's email"
      [invalid]="invalidEmail"
      placeholder="e.g. email@example.com"
    ></app-text-input>
    <!-- client's email -->
  </div>

  <div formGroupName="clientAddress" class="fields-container client">
    <!-- client's street -->
    <app-text-input
      class="client-street"
      formControlName="street"
      [label]="'street address'"
      [invalid]="invalidStreet"
    ></app-text-input>
    <!-- client's street -->

    <!-- client's city -->
    <app-text-input
      class="client-city"
      formControlName="city"
      [label]="'city'"
      [invalid]="invalidCity"
    ></app-text-input>
    <!-- client's city -->

    <!-- client's postcode -->
    <app-text-input
      class="client-post-code"
      formControlName="postCode"
      [label]="'post code'"
      [invalid]="invalidPostCode"
    ></app-text-input>
    <!-- client's postcode -->

    <!-- client's country -->
    <app-text-input
      class="client-country"
      formControlName="country"
      [label]="'country'"
      [invalid]="invalidCountry"
    ></app-text-input>
    <!-- client's country -->
  </div>
</fieldset>
