<header class="header">
  <div *ngIf="viewModel$ | async as vm">
    <h1 class="header__title">Invoices</h1>
    <p class="header__summary">{{ vm.summary }}</p>
    <p class="header__summary header__summary--brief">
      {{ vm.amount }}
    </p>
  </div>

  <div class="header__controls">
    <app-dropdown></app-dropdown>
    <button
      class="app-button primary header__controls-button"
      (click)="openSidebar()"
    >
      <svg-icon src="assets/icons/plus.svg"></svg-icon>
      <span>New</span><span class="last-word">Invoice</span>
    </button>
  </div>
</header>
