<header class="header">
  <app-go-back
    class="header__button"
    [bottom]="1.5"
    (click)="goBack.emit()"
  ></app-go-back>

  <ng-container *ngIf="editMode; else new">
    <h1 class="header__title">Edit <span>#</span>{{ slug }}</h1>
  </ng-container>

  <ng-template #new>
    <h1 class="header__title">New Invoice</h1>
  </ng-template>
</header>
