<app-dialog-base [id]="modalId" (animationEnd)="onAnimationEnd()">
  <h2>confirm deletion</h2>
  <p>
    Are you sure you want to delete invoice #{{ slug }}? This action cannot be
    undone.
  </p>
  <div class="controls">
    <button class="app-button neutral" (click)="closeModal()">Cancel</button>
    <button class="app-button danger" (click)="deleteInvoice()">Delete</button>
  </div>
</app-dialog-base>
