<app-dialog-base [id]="modalId">
  <h2>confirm action</h2>
  <p>
    Are you sure you want to mark the invoice #{{ slug }} as paid? This action
    cannot be undone.
  </p>
  <div class="controls">
    <button class="app-button neutral" (click)="closeDialog()">Cancel</button>
    <button class="app-button primary" (click)="markAsPaid()">
      Mark as paid
    </button>
  </div>
</app-dialog-base>
