<app-dialog-base [id]="modalId">
  <h2>confirm action</h2>
  <p>
    Are you sure you want to mark the invoice #{{ slug }} as paid? This action
    cannot be undone.
  </p>
  <div class="controls">
    <app-button [variant]="'neutral'" (click)="closeDialog()">
      Cancel
    </app-button>
    <app-button (click)="markAsPaid()"> Mark as paid </app-button>
  </div>
</app-dialog-base>
