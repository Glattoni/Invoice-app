<ng-container *ngIf="invoice$ | async as invoice">
  <div class="app-container container">
    <app-go-back [bottom]="2" (click)="toPreviousPage()"></app-go-back>

    <app-header
      [status]="invoice.status"
      (edit)="onEdit()"
      (delete)="delete.showModal()"
      (markAsPaid)="mark.showModal()"
    ></app-header>

    <section>
      <app-body
        [slug]="invoice.slug"
        [createdAt]="invoice.createdAt"
        [paymentDue]="invoice.paymentDue"
        [clientName]="invoice.clientName"
        [clientEmail]="invoice.clientEmail"
        [description]="invoice.description"
        [senderAddress]="invoice.senderAddress"
        [clientAddress]="invoice.clientAddress"
      ></app-body>
      <app-table [items]="invoice.items" [total]="invoice.total"></app-table>
    </section>

    <dialog #delete>
      <app-delete-invoice
        [slug]="invoice.slug"
        (cancel)="delete.close()"
        (delete)="onDelete(); delete.close()"
      ></app-delete-invoice>
    </dialog>

    <dialog #mark>
      <app-mark-invoice
        [slug]="invoice.slug"
        (cancel)="mark.close()"
        (markAsPaid)="onMarkAsPaid(); mark.close()"
      ></app-mark-invoice>
    </dialog>
  </div>
</ng-container>
