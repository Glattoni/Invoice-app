<header class="page-header">
  <div>
    <h1 class="page-header__title">Invoices</h1>
    <p class="page-header__summary">{{ invoiceSummary$ | async }}</p>
    <p class="page-header__summary page-header__summary--brief">
      {{ invoiceAmount$ | async }}
    </p>
  </div>

  <div class="page-header__controls">
    <app-dropdown></app-dropdown>
    <app-button [hasIcon]="true" (click)="openSidebar()">
      New <span>Invoice</span>
    </app-button>
  </div>
</header>
