<a [routerLink]="['/invoices', id]">
  <div class="container">
    <h3 class="slug"><span>#</span>{{ slug }}</h3>
    <p class="payer">{{ clientName }}</p>
    <p class="payment-due">{{ paymentDue | date }}</p>
    <p class="total">{{ total | currency: 'GBP' }}</p>
    <app-invoice-state [variant]="status"></app-invoice-state>
    <svg-icon src="assets/icons/chevron.svg"></svg-icon>
  </div>
</a>
