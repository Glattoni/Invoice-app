<app-dialog [id]="modalId" (animationEnd)="onAnimationEnd()">
  <h2>confirm deletion</h2>
  <p>
    Are you sure you want to delete invoice #{{ slug }}? This action cannot be
    undone.
  </p>
  <div class="controls">
    <app-button [variant]="'neutral'" (click)="closeModal()">
      Cancel
    </app-button>
    <app-button [variant]="'danger'" (click)="deleteInvoice()">
      Delete
    </app-button>
  </div>
</app-dialog>
