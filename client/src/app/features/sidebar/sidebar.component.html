<aside>
  <div class="logo-wrapper">
    <svg-icon class="logo" src="assets/icons/icon-logo.svg"></svg-icon>
  </div>
  <div class="container">
    <svg-icon
      class="theme-icon"
      [src]="setThemeIcon()"
      (click)="toggleTheme()"
    ></svg-icon>
    <div class="user-icon">
      <img src="assets/images/avatar.png" alt="user icon" />
    </div>
  </div>
</aside>
