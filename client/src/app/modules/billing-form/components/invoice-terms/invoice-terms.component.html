<fieldset *ngIf="form" [formGroup]="form">
  <legend class="hidden">invoice terms and conditions</legend>

  <div class="fields-container conditions">
    <!-- created at -->
    <app-custom-datepicker
      class="created-at"
      formControlName="createdAt"
      [label]="'invoice date'"
      [classes]="'form-field'"
    ></app-custom-datepicker>
    <!-- created at -->

    <!-- payment terms -->
    <app-custom-select
      class="payment-terms"
      formControlName="paymentTerms"
      [options]="options"
      [label]="'payment terms'"
    ></app-custom-select>
    <!-- payment terms -->

    <!-- description -->
    <app-custom-input
      class="description"
      formControlName="description"
      [label]="'project description'"
      [invalid]="invalidDescription"
      [placeholder]="'e.g Graphic Design Service'"
    ></app-custom-input>
    <!-- description  -->
  </div>
</fieldset>
