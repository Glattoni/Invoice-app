<div class="form-field" [class.invalid]="invalid">
  <label [for]="label">{{ label }}</label>
  <ng-container *ngIf="onChange && onTouched">
    <input
      [id]="label"
      [type]="type"
      [ngModel]="value"
      [placeholder]="placeholder"
      (blur)="onTouched()"
      (ngModelChange)="onChange($event)"
    />
  </ng-container>
</div>
