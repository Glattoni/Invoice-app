<app-modal id="delete-dialog" *ngIf="id">
  <h2>confirm deletion</h2>
  <p>
    Are you sure you want to delete invoice #{{ slug }}? This action cannot be
    undone.
  </p>
  <div class="controls">
    <app-button [variant]="'neutral'" (click)="closeModal('delete-dialog')">
      Cancel
    </app-button>
    <app-button [variant]="'danger'" (click)="deleteInvoice(id)">
      Delete
    </app-button>
  </div>
</app-modal>
