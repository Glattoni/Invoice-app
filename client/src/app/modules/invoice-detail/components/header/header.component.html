<div class="wrapper">
  <div class="status">
    <p>Status</p>
    <app-invoice-state [variant]="state || 'N/A'"></app-invoice-state>
  </div>
  <div class="controls">
    <app-button [variant]="'neutral'">Edit</app-button>
    <app-button [variant]="'danger'" (click)="openModal('delete-prompt')"
      >Delete</app-button
    >
    <app-button (click)="markAsPaid()">Mark as paid</app-button>
  </div>
</div>
