<div class="wrapper">
  <button (click)="toggleIsVisible()">
    Filter <span>by status</span>
    <svg-icon
      [svgStyle]="{ transform: isVisible ? 'rotate(180deg)' : 'rotate(0deg)' }"
      src="assets/icons/chevron.svg"
    ></svg-icon>
  </button>

  <ul class="container" [ngStyle]="{ display: isVisible ? 'flex' : 'none' }">
    <li *ngFor="let status of statuses" (click)="filterByStatus(status)">
      <input type="radio" name="option" [id]="status" />
      <label [attr.for]="status">
        <span class="fake-radio">
          <svg-icon src="assets/icons/check.svg"></svg-icon>
        </span>
        {{ status }}
      </label>
    </li>
  </ul>
</div>
