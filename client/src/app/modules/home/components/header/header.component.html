<header>
  <div class="app-container container">
    <div>
      <h1>Invoices</h1>
      <p class="full-info">
        There are total {{ (invoices$ | async)?.length || 0 }} invoices
      </p>
      <p class="shortened-info">
        {{ (invoices$ | async)?.length || 'No' }} invoices
      </p>
    </div>
    <div class="header-controls">
      <app-dropdown></app-dropdown>
      <app-button [hasIcon]="true">New <span>Invoice</span></app-button>
    </div>
  </div>
</header>
