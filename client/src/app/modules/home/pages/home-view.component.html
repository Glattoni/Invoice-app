<main>
  <div class="container">
    <app-header></app-header>
    <ul class="invoice-list" *ngFor="let invoice of invoices">
      <li>
        <app-invoice
          [paymentDue]="invoice.paymentDue"
          [clientName]="invoice.clientName"
          [total]="invoice.total"
          [status]="invoice.status"
        ></app-invoice>
      </li>
    </ul>
    <app-placeholder *ngIf="!invoices.length"></app-placeholder>
  </div>
</main>
