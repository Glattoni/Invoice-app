<app-header></app-header>

<div class="app-container">
  <ul *ngIf="invoices$ | async as invoices">
    <li *ngFor="let invoice of invoices">
      <app-invoice
        [id]="invoice._id"
        [slug]="invoice.slug"
        [paymentDue]="invoice.paymentDue"
        [clientName]="invoice.clientName"
        [total]="invoice.total"
        [status]="invoice.status"
      ></app-invoice>
    </li>
  </ul>
  <app-placeholder *ngIf="(invoices$ | async)?.length === 0"></app-placeholder>
</div>
